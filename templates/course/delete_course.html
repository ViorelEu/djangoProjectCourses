{% extends 'base.html' %}

{% block title  %} Delete - {{ course }} {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center"> Delete - {{ course }}</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <p>Are you sure you want to delete {{ course }}?</p>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn-outline-danger"> Yes </button>
                            <a href="{% url 'course-detail' course.id %}" class="btn btn-outline-secondary">No</a>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
